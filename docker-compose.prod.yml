version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    volumes:
      - ./app:/app
      - static_volume:/celta_news/staticfiles
    command: >
      sh -c 'python3 manage.py wait_for_db &&
             gunicorn celta_news.wsgi:application --bind 0.0.0.0:8080'
    expose:
      - 8080
    env_file: .env.dev
    depends_on:
      - db
  db:
    image: postgres:latest
    env_file:
      - ./.env.dev
    ports:
      - "5433:5433"
    volumes: 
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:latest
  celery:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: >
      sh -c 'celery -A celta_news beat -l INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler &&
             celery -A celta_news worker -l INFO'
    volumes:
      - ./app:/app
    env_file:
      - ./.env.dev
    depends_on:
      - db
      - redis
      - app
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/celta_news/staticfiles
    ports:
      - 1337:80
    depends_on:
      - app

volumes:
  pgdata:
  static_volume:
