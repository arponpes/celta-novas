version: '3'
 
services:
  app:
    build:
      context: .
    ports:
      - '8080:8080'
    volumes:
      - ./app:/app
    command: >
      sh -c 'python3 manage.py migrate &&
             python3 manage.py wait_for_db &&
             python3 manage.py runserver 0.0.0.0:8080'
    env_file:
      - ./.env.dev
    depends_on:
      - db               
  db:
    image: postgres:13-alpine
    env_file:
      - ./.env.dev
    ports:
      - "5433:5433"
    volumes: 
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:alpine
  celery:
    restart: always
    build:
      context: .
    command: celery -A celta_news beat -l INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ./app:/app
    env_file:
      - ./.env.dev
    depends_on:
      - db
      - redis
      - app
volumes:
  pgdata: