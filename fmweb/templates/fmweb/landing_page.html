{% extends 'fmweb/base.html' %}
{% load static %}
{% block content %}
{% include 'fmweb/_navbar.html' %}
<div class="margin-top">
  <div class="columns is-mobile">
    <div class="column is-three-fifths is-offset-one-fifth">
      {% for player in players %}
      <div class="card margin-top-less">
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <p class="title is-4">{{ player.name }}</p>
              <p class="subtitle is-6">{{ player.get_position_display }}</p>
              <p class="subtitle is-6">{{ player.get_opinion_display }}</p>
            </div>
          </div>
          <div class="content">
            <p>{{ player.notes }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
