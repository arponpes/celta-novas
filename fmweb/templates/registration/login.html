{% extends 'fmweb/base.html' %}
{% load static %}
{% block content %}
{% include 'fmweb/_navbar.html' %}
<div class="margin-top">
<div class="columns is-mobile">
  <div class="column is-three-fifths is-offset-one-fifth">
<h2 class="title is-2">Login</h2>
<form method="post">
{% csrf_token %}
    <div class="field">
        <label for="id_name" class="label">Username</label>
        <div class="control">
            <input autocapitalize="none" autofocus="" class="input" type="text" name="username" maxlength="50" required="" maxlength="150" id="id_username">
        </div>
    </div>

  <div class="field">
    <label for="id_name" class="label">Password</label>
    <p class="control">
      <input class="input" type="password" name="password" autocomplete="off" required="" id="id_password">
    </p>
  </div>

  <div class="field">
  <p class="control">
    <button type="submit" class="button is-success">
      Login
    </button>
  </p>
</div>
</div>
</div>
</div>
{% endblock content %}
