{% load static %}
<!DOCTYPE html>
<html lang="gl">

<head>
  <meta charset="utf-8" />
  <title>Celta Novas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}" />
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}" />
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}" />
  <link rel="manifest" href="favicon/site.webmanifest" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#030303]">
  {% block content %}

  <h3 class="max-w-md mx-auto md:max-w-4xl mb-6 mt-8 text-sky-400 text-5xl font-semibold">
    Celta Novas
  </h3>
  {% for article in page_obj %}
  <div class="max-w-md mx-auto bg-[#1a1a1b] rounded-xl shadow-md overflow-hidden md:max-w-4xl mb-6">
    <div class="md:flex border border-solid border-[#343536]">
      <div class="md:shrink-0">
        <img class="h-48 w-full object-cover md:h-full md:w-48" src="{{ article.image_url }}"
          alt="{{ article.title }}" />
      </div>
      <div class="p-8">
        <div class="uppercase tracking-wide text-sm text-[#ea97cf] font-semibold">
          {{ article.source }}
        </div>
        <div class="uppercase tracking-wide text-sm text-[#ea97cf] font-semibold">
          {{ article.created_at|date:'Y-m-d' }}
        </div>
        <a class="block mt-1 text-lg leading-tight font-medium text-black hover:underline text-white"
          href="{{ article.url }}" target="blank">
          {{ article.title }}
        </a>
      </div>
    </div>
  </div>
  {% endfor %}
  {% endblock %}
</body>

</html>
