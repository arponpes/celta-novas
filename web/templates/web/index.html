{% extends 'web/base.html' %}
{% block content %}
{% for article in page_obj %}
<div class="max-w-md mx-auto bg-[#1a1a1b] rounded-xl shadow-md overflow-hidden md:max-w-4xl mb-6">
  <div class="md:flex border border-solid border-[#343536]">
    <div class="md:shrink-0">
      <img class="h-48 w-full object-cover md:h-full md:w-48" src="{{ article.image_url }}" alt="{{ article.title }}" />
    </div>
    <div class="p-8">
      <div class="uppercase tracking-wide text-sm text-[#ea97cf] font-semibold">
        {{ article.source }}
      </div>
      <div class="uppercase tracking-wide text-sm text-[#ea97cf] font-semibold">
        {{ article.created_at|date:'Y-m-d' }}
      </div>
      <a class="block mt-1 text-lg leading-tight font-medium text-black hover:underline text-white"
        href="{{ article.url }}" target="blank">
        {{ article.title }}
      </a>
    </div>
  </div>
</div>
{% endfor %}

<div class="flex justify-center">
  <nav aria-label="Page navigation example">
    <ul class="flex list-style-none">
      <li class="page-item"><a
          class="{% if not page_obj.has_previous %}cursor-not-allowed{% endif %} m-6 page-link bg-gray-200 relative block py-1.5 px-3 rounded border-0 outline-none transition-all duration-300 rounded hover:bg-gray-400 focus:shadow-none"
          {% if page_obj.has_previous %}href="?page={{ page_obj.previous_page_number }}" {% endif %}>Anterior</a></li>
      <li class="page-item">
        <span class="m-6 text-sky-400 py-1.5 relative block">PÃ¡xina {{ page_obj.number }}
          de {{ page_obj.paginator.num_pages }}</span>
      </li>
      <li class="page-item"><a
          class="{% if not page_obj.has_next %}cursor-not-allowed{% endif %} m-6 page-link bg-gray-200 relative block py-1.5 px-3 rounded border-0 outline-none transition-all duration-300 rounded hover:bg-gray-400 focus:shadow-none"
          {% if page_obj.has_next %} href="?page={{ page_obj.next_page_number }}" {% endif %}>Seguinte</a></li>
    </ul>
  </nav>
</div>

{% endblock %}
